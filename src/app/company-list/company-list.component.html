
    <div class="row">
      <div class="col-sm-6" *ngFor="let stock of stockData" >
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{stock.name}}</h5>
            <p class="card-text">{{stock.currentPrice}}</p>
            <p class="card-text">{{stock.change}}</p>
            <a href="#" class="btn btn-primary">View More</a>
          </div>
        </div>
      </div>
    </div>
